<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inventory Management - Retail Revolution</title>
  <link rel="stylesheet" href="/styles/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .inventory-container {
      background: #f8f9fa;
      min-height: 100vh;
    }
    .inventory-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    .inventory-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('../images/retail1.png') center/cover;
      opacity: 0.1;
      z-index: 0;
    }
    .header-content {
      position: relative;
      z-index: 1;
    }
    .inventory-nav {
      background: rgba(0,0,0,0.9);
      padding: 15px;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .inventory-nav a {
      color: white;
      text-decoration: none;
      padding: 12px 25px;
      margin: 0 8px;
      border-radius: 25px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .inventory-nav a:hover, .inventory-nav a.active {
      background: #667eea;
      transform: translateY(-2px);
    }
    .inventory-form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      margin-bottom: 30px;
      border-top: 4px solid #667eea;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }
    .form-group {
      position: relative;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e6ed;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }
    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }
    .inventory-table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      border-top: 4px solid #667eea;
    }
    .table-header {
      padding: 20px 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .table-header h3 {
      margin: 0;
      font-size: 1.3rem;
    }
    #inventory-table {
      width: 100%;
      border-collapse: collapse;
      margin: 0;
    }
    #inventory-table th {
      background: #f8f9fa;
      color: #333;
      font-weight: 600;
      text-align: left;
      padding: 1rem;
      border-bottom: 2px solid #e0e6ed;
    }
    #inventory-table td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
    }
    #inventory-table tr:hover td {
      background-color: #f8f9fa;
    }
    .delete-btn {
      background: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }
    .delete-btn:hover {
      background: #c82333;
      transform: translateY(-1px);
      box-shadow: 0 4px 10px rgba(220, 53, 69, 0.3);
    }
    @media (max-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .inventory-nav a {
        display: block;
        margin: 5px 0;
      }
      #inventory-table {
        font-size: 0.9rem;
      }
      #inventory-table th,
      #inventory-table td {
        padding: 0.75rem 0.5rem;
      }
    }
  </style>
</head>
<body class="inventory-container">
  <header class="inventory-header">
    <div class="header-content">
      <h1><i class="fas fa-boxes"></i> Inventory Management</h1>
      <p>Manage your products efficiently with our modern inventory system</p>
    </div>
  </header>

  <nav class="inventory-nav">
    <a href="/dashboard">
      <i class="fas fa-home"></i> Dashboard
    </a>
    <a href="/inventory" class="active">
      <i class="fas fa-boxes"></i> Inventory
    </a>
    <a href="/trends">
      <i class="fas fa-chart-line"></i> Trends
    </a>
    <a href="/notifications">
      <i class="fas fa-bell"></i> Notifications
    </a>
    <a href="/chatbot">
      <i class="fas fa-robot"></i> AI Assistant
    </a>
    <a href="/contact">
      <i class="fas fa-envelope"></i> Contact
    </a>
    <a href="#" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </a>
  </nav>

  <div style="max-width: 1200px; margin: 0 auto; padding: 30px 20px;">
    <!-- Add Inventory Form -->
    <div class="inventory-form">
      <h2 style="color: #333; margin-bottom: 25px; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-plus-circle"></i> Add New Item
      </h2>
      
      <form id="inventory-form">
        <div class="form-grid">
          <div class="form-group">
            <label for="name"><i class="fas fa-tag"></i> Item Name</label>
            <input type="text" name="name" id="name" placeholder="Enter item name" required />
          </div>
          
          <div class="form-group">
            <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Quantity</label>
            <input type="number" name="quantity" id="quantity" placeholder="Enter quantity" required />
          </div>
          
          <div class="form-group">
            <label for="price"><i class="fas fa-rupee-sign"></i> Price (₹)</label>
            <input type="number" step="0.01" name="price" id="price" placeholder="Enter price" required />
          </div>
          
          <div class="form-group">
            <label for="category"><i class="fas fa-list"></i> Category</label>
            <input type="text" name="category" id="category" placeholder="Enter category" required />
          </div>
          
          <div class="form-group">
            <label for="supplier"><i class="fas fa-truck"></i> Supplier</label>
            <input type="text" name="supplier" id="supplier" placeholder="Enter supplier name" required />
          </div>
        </div>
        
        <button type="submit" class="submit-btn">
          <i class="fas fa-save"></i> Save Item to Inventory
        </button>
      </form>
    </div>

    <!-- Inventory Table -->
    <div class="inventory-table-container">
      <div class="table-header">
        <h3><i class="fas fa-table"></i> Current Inventory</h3>
      </div>
      
      <div style="overflow-x: auto;">
        <table id="inventory-table">
          <thead>
            <tr>
              <th><i class="fas fa-hashtag"></i> ID</th>
              <th><i class="fas fa-tag"></i> Name</th>
              <th><i class="fas fa-sort-numeric-up"></i> Quantity</th>
              <th><i class="fas fa-rupee-sign"></i> Price (₹)</th>
              <th><i class="fas fa-list"></i> Category</th>
              <th><i class="fas fa-truck"></i> Supplier</th>
              <th><i class="fas fa-cogs"></i> Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamic content will be loaded here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <footer class="footer-strip">
    <p>© 2025 Publicis Sapient</p>
  </footer>

  <script src="/js/inventory.js"></script>
  <script>
    function logout() {
      if (confirm('Are you sure you want to logout?')) {
        fetch('/logout', { method: 'POST' })
        .then(() => window.location.href = '/')
        .catch(console.error);
      }
    }
  </script>
</body>
</html>
