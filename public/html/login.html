<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Inventory Management</title>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      box-sizing: border-box;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('../images/retail1.png') center/cover;
      opacity: 0.1;
      z-index: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 450px;
      text-align: center;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .login-header {
      margin-bottom: 40px;
    }

    .login-icon {
      font-size: 4rem;
      color: #667eea;
      margin-bottom: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 600;
    }

    .login-subtitle {
      color: #666;
      font-size: 1rem;
      margin-bottom: 0;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
      text-align: left;
    }

    .form-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.1rem;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 15px 15px 15px 45px;
      margin: 0;
      border: 2px solid #e0e6ed;
      border-radius: 10px;
      font-size: 16px;
      background: white;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-2px);
    }

    button {
      width: 100%;
      padding: 15px;
      margin-bottom: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .create-account {
      background: linear-gradient(135deg, #6c757d 0%, #5a6268 100%);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    .create-account:hover {
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
    }

    .error-msg {
      color: #dc3545;
      font-size: 14px;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(220, 53, 69, 0.1);
      border: 1px solid rgba(220, 53, 69, 0.2);
      border-radius: 8px;
      min-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .divider {
      margin: 25px 0;
      position: relative;
      text-align: center;
      color: #666;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #e0e6ed;
    }

    .divider span {
      background: rgba(255, 255, 255, 0.95);
      padding: 0 15px;
      font-size: 14px;
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 20px;
        padding: 40px 30px;
      }
      
      h2 {
        font-size: 1.7rem;
      }
      
      .login-icon {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="login-icon">
        <i class="fas fa-store"></i>
      </div>
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Sign in to your Retail Revolution dashboard</p>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <i class="fas fa-user"></i>
        <input type="text" id="username" placeholder="Enter username" required />
      </div>
      
      <div class="form-group">
        <i class="fas fa-lock"></i>
        <input type="password" id="password" placeholder="Enter password" required />
      </div>
      
      <div class="error-msg" id="error-msg"></div>
      
      <button type="submit">
        <i class="fas fa-sign-in-alt"></i> Sign In
      </button>
      
      <div class="divider">
        <span>or</span>
      </div>
      
      <button type="button" class="create-account" id="create-account-btn">
        <i class="fas fa-user-plus"></i> Create New Account
      </button>
    </form>
    
    <div style="margin-top: 20px; font-size: 14px; color: #666;">
      <p>Demo Credentials:</p>
      <p><strong>Admin:</strong> admin / admin123</p>
      <p><strong>User:</strong> Register new account</p>
    </div>
  </div>
  <script src="../js/login.js"></script>
</body>
</html>
