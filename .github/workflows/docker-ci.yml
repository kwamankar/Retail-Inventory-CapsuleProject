name: Retail App CI

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Login to ACR
      run: |
        echo "${{ secrets.ACR_PASSWORD }}" | docker login labskraftacr.azurecr.io \
          -u ${{ secrets.ACR_USERNAME }} --password-stdin

    - name: Build Image
      run: |
        docker build -t labskraftacr.azurecr.io/retail-app:v${{ github.run_number }} .

    - name: Push Image
      run: |
        docker push labskraftacr.azurecr.io/retail-app:v${{ github.run_number }}
